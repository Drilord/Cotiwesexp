
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
       <script src="control.js"></script>
    <title>Autocitizador Weslaco</title>
    <style>
      .container {
        background-color: rgb(236, 245, 225);
        margin-top: 70px;
      }
      .div {
        margin: 10px;
      }
      
      .standard-input {
        width: 250px;
      }

    </style>
  </head>
  <body>
    <script>window.onload = consultarTipoCambio()</script>
    <!--Ventana modal-->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Todavia no sirve jaja</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              onclick="actualizar()"
              type="button"
              class="btn btn-primary"
            >
              Actualizar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Fin Ventana modal-->

    <!--Ventana Principal-->
    <div class="container">
      <div class="row g-3">
        <div class="col-4"><h2>Autocotizador</h2></div>
        <div class="col-4 align-items-center">
          <img src="./images/LOGO-WESLACO2.png" alt="logo" />
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <h5>Por favor ingresa los datos:</h5>
      </div>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="check1">Cotizar Bombeo:</label>
          <input type="checkbox" id="check1" checked onchange="cotTypVal()"/>
        </div>
        <div class="col-sm-5" >
          <label for="check2">Cotizar Solar:</label>
          <input type="checkbox" id="check2" checked onchange="cotTypVal()"/>
        </div>
        <div class="col-sm-3">
        </div>    
      </div>
      <table>
        <tr>
          <td><label for="idCot">Identificador: </label></td>
          <td><input class="standard-input" type="text" id="idCot" disabled value="Autogenerado" /></td>
        </tr>  
        <tr>
        <td><label for="input0">Tipo de Cambio DOF: </label></td>
        <td><input class="standard-input" type="text" id="input0" disabled /></td>
        </tr>
        <tr>
          <td><label for="hp">HP del proyecto: </label></td>
          <td><input class="standard-input" type="text" id="hp" disabled /></td>
          </tr>
      <tr>
        <td><label for="input1">Nombre del cliente: </label></td>
        <td> <input class="standard-input" type="text" id="input1" /></td>
        </tr>
      <tr>
        <td><label for="input2">Localidad: </label></td>
        <td><input class="standard-input" type="text" id="input2" /></td>
      </tr>
      <tr>
        <td><label for="input3">Kilometros: </label></td>
        <td><input class="standard-input" type="text" id="input3" /></td>
        </tr>
      <tr>
        <td><label for="ltsSelect">Volumen de agua: </label></td>
        <td><select class="standard-input" id="ltsSelect" onchange="maxCDT()"></select></td>
      </tr>
      <tr>
        <td><label for="input5">Profundidad del pozo(mts): </label></td>
        <td><input class="standard-input" type="text" id="input5" /></td>
        </tr>
      <tr>
        <td><label for="input6">CDT(mts): </label></td>
        <td><input class="standard-input" type="text" id="input6" />
        <span Style="color: crimson;" id="cdtMax">(CDT Max 360mts)</span></td>
      </tr>
      <tr>
        <td><label for="input7">Gastos Indirectos: </label></td>
        <td><input class="standard-input" type="text" id="input7" /></td>
        </tr>
      <tr>
        <td><label for="input8">Distancia de Bomba a Paneles: </label></td>
        <td><input class="standard-input" type="text" id="input8" /></td>
        </tr>
      <tr>
        <td><label for="check0">Agua Caliente: </label></td>
        <td><input class="standard-input" type="checkbox" id="check0" /></td>
        </tr>
      <tr>
        <td><label for="input9">Costo Grua: </label></td>
        <td><input class="standard-input" class="standard-input" type="text" id="input9" /></td>
        </tr>
      <tr>
        <td><label for="input9">Vendedor: </label></td>
        <td><select class="standard-input" id="vendSelect"></select></td>
      </tr>
    </table>
        <button id="validar" onclick="validar()" type="button" class="btn btn-success">
          Validar
        </button>
        
 
    </div>
    <div class="container text-center">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-success align-items-center"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Editar Datos
      </button>
    </div>
    <!--Fin Ventana Principal-->
  </body>
</html>
